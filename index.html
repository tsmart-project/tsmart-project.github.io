    <style>
        .head-back {
            padding: 30px;
            color: #69c;
            text-align: center;
            background-color: #69c;
        }

        .nav-block {
            background-color: inherit;
            margin-left: 10%;

            border-color: inherit;
            text-align: end;
        }

        .nav-title:hover,
        .nav-title:visited,
        .nav-title:link,
        .nav-title:active {
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-item:visited,
        .nav-item:link,
        .nav-item:active {
            font-size: 20px;
            margin-top: 30px;
        }
        .nav-item:hover {
            font-size: 20px;
            margin-top: 30px;
        }

        .main-message-title {
            font-size: 35px;
            color: white;
            text-shadow: -5px 5px 0 rgba(0,0,0,.1);
            margin-bottom: 20px;
        }

        .main-message-outline{
            font-size: 20px;
            color: white;
            font-weight: 200;
            margin-bottom: 15px;
        }
        .main-message-detail{
            font-size: 15px;
            color: white;
            font-weight: 200;
        }

        .modal-block {
            padding-top: 15%
        }

        .modal-message{
            padding-top: 45px;
            font-size: 15px;
        }

        .main-block{
            margin-left: 10%;
            margin-right: 10%;

            <div class="modal-content">

        </p>

        </p>
        <p class="main-message-detail">
            在代码合规性方面，Tsmart现支持MISRA-C，GJB等多种编码规范
        </p>
        <p class="main-message-detail">
            在安全缺陷方面，Tsmart支持对25类CWE缺陷进行检查
